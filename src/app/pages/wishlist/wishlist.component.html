<div class="bootstrap-wrapper container">
    <div class="container">
      <div class="row mt20 text-center">
        <h1 class="text-center">Esta es tu lista de deseos!</h1>
        <div class="container">
          
          <mat-card class="example-card " *ngFor="let p of products ">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image" ></div>
              <mat-card-title>{{ p.name }}</mat-card-title>
              <mat-card-subtitle>{{ p.description}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ p.imgPath }}" alt="Photo of a Shiba Inu">
            <mat-card-content >
              <p>
                Total: {{ p.price }}
              </p>
              <p>
                En Stock: {{ p.stock }}
              </p>
              <p *ngIf = "p.stock < 1 " style="color: red;">
                Este producto no est√° disponible el momento
              </p>
            </mat-card-content>
            <mat-card-actions class="button-center">
                <button mat-fab extended (click)="deleteProductDesiredList(p.id)" class="bg">Eliminar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
